  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: ba_tester_image_dev
    depends_on:
      - "database"
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}"
      WATCHPACK_POLLING: true
    volumes:
      - .:/app
