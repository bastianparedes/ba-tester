version: "3.8"
services:

  database:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./docker/postgres/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    logging: 
      driver: none

